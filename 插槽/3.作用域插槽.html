<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域插槽</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <child>
            <template slot-scope="a">
                {{a}}
            </template>
        </child>
    </div>
    <script>
        Vue.component('child',{
            template:`
                <div>
                    <slot say="你好"></slot>
                </div>
            `
        })
    
        let vm = new Vue({
            el:'#app',
            data:{
    
            }
        })
    </script>
</body>

</html>
