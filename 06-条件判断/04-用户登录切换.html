<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性和methods的对比</title>
</head>
<body>
<div id="app">
  <span v-if="isUser">
    <label for="username">用户名:</label>
    <input id='username' type="text" placeholder="请输入用户名">
  </span>
  <span v-else>
     <label for="email">邮箱:</label>
     <input id="email" type="text" placeholder="请输入邮箱">
  </span>

  <input type="button" @click="isUser = !isUser" value="切换">
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true,
    },
  })
</script>
</body>
</html>
