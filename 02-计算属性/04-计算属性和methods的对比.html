<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性和methods的对比</title>
</head>
<body>
<div id="app">
  <h2> {{ getFullName() }}</h2>
  <h2> {{ getFullName() }}</h2>
  <h2> {{ getFullName() }}</h2>
  <h2> {{ getFullName() }}</h2>

  <h2>{{ fullName }}</h2>
  <h2>{{ fullName }}</h2>
  <h2>{{ fullName }}</h2>
  <h2>{{ fullName }}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: "何",
      lastName: '志仁'
    },
    methods: {
      getFullName: function () {
          console.log("getFullName");
          return this.firstName + this.lastName
      }
    },
    computed: {
      //计算属性是有缓存的.多次访问计算属性会返回之前的计算结果，不必再次执行函数
      //而调用方法将在每次重新渲染时，再次执行函数
      fullName: function () {
        console.log("fullName");
        return this.firstName + this.lastName
      }
    }
  })
</script>
</body>
</html>
