<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的复杂操作</title>
</head>
<body>
<div id="app">
  {{ totalPrice }}
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 110, name: '追风筝的人', price: 40},
        {id: 111, name: '人性的弱点', price: 30},
        {id: 112, name: '小王子', price: 50 }
      ]
    },
    computed: {
      totalPrice: function () {
        let sum = 0;
        // 方式一
        // for(let i = 0; i < this.books.length; i ++) {
        //   sum += this.books[i].price
        // }

        //方式二
        // for(let i in this.books) {
        //   sum += this.books[i].price
        // }

        // 方式三
        for(let book of this.books) {
          sum += book.price
        }
        return sum
      }
    }
  })
</script>
</body>
</html>
