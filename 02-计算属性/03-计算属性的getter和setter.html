<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的getter和setter</title>
</head>
<body>
<div id="app">
  {{ fullName }}
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: "何",
      lastName: '志仁'
    },
    computed: {
      //计算属性一般没有setter方法，只读属性
      fullName: {
          set: function(newValue) {
              const names = newValue.split(' ');
              this.firstName = names[0];
              this.lastName = names[1];
          },
          get: function () {
            return this.firstName + this.lastName
          }
      }
    }
  })
</script>
</body>
</html>
