<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    // 父组件
    <div id ="app"> 
        // 子组件， 将父组件的数据与子组件的属性绑定，传递给子组件
       <cmp :cmovies='movies' :cmessage='message'></cmp>
    </div>

    <template id="cmp">
        <div>
            <p>{{ cmessage }}</p>
            <ul>
                <li v-for="item in cmovies">
                    {{item}}
                </li>
            </ul>
        </div>
    </template>

    <script>
      const cmp = {
          template: '#cmp',
          props:['cmovies'],

          // 拓展
          // 1.基础的类型检查（'null'匹配任何类型）
          propA: Number,
          // 2.多个可能的类型
          propB: [String, Number],
          // 3.必填的字段
          propC: {
              type: String,
              required: true
          },
          // 4.带有默认值
          propD:{
              type: Number,
              default: 100
          },
          // 5.带有默认值的对象
          propE:{
              type: Object,
              // 对象或数组默认值必须从一个默认工厂获取
              default(){
                  return {}
              }
          },
          // 6.自定义验证函数
          propF: {
            validator: function(value) {
              //这个值必须匹配下下列字符串中的一个
              return ['success', 'warning', 'danger'].indexOf(value) !== -1
            }
          }

      }

     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {
            'message': 'hello world',
            'movies':['one', 'two', 'three']
        },
        methods: {},
        components: {
            cmp
        }
     });
    </script>
</body>

</html>
