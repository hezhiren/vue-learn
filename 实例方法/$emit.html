<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id ="app"> 
        <cmp-button @welcome='sayHi'></cmp-button>
    </div>

    <script>
     // 创建组件,子组件可以通过$emit(事件名，args[])触发父组件的自定义事件
     // v-on 事件监听器在 DOM 模板中会被自动转换为全小写 (因为 HTML 是大小写不敏感的)，所以 v-on:myEvent 将会变成 v-on:myevent——导致
     // myEvent 不可能被监听到。我们推荐你始终使用 kebab-case 的事件名。
    Vue.component('cmp-button', {
       template: `
          <div>
            <button @click="$emit('welcome')">
            点我 
            </button>
          </div> 
       `
    })

     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            sayHi: function(){
                alert("hi")
            }
        }
     });
    </script>
</body>

</html>
