<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind:style使用</title>
</head>
<body>
<div id="app">
  <div :style="getStyles()">测试样式</div>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello world",
      fontSize: 100,
      color: 'red'
    },
    methods: {
      getStyles: function () {
          return {fontSize: this.fontSize + 'px', color: this.color}
      }
    }
  })
</script>
</body>
</html>
