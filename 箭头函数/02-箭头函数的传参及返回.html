<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      // 参数问题
      // 一个参数
      const a = (num1) => {
        return num1 * num1
      }
      console.log(a(2))

      //两个参数
      const b = (num1, num2) => {
        return num1 + num2
      }
      console.log(b(2, 3))

      // 2.函数中
      // 2.1 多行语句
      const test = () => {
        console.log("1行")

        console.log('2行');
      }
      test()
  
      // 单行语句
      const test1 = (num1, num2) => num1 + num2
      console.log(test1(5, 6))

      const test2 = (num1) => console.log(num1)
      test2(111)
    </script>
</body>
</html>
